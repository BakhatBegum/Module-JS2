<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="slideshow.js"></script>
  </head>
  <body>
    <h2>Image Carousel Simplest Demo</h2>
  
    <img id="image" src="" alt="Image">
    <div id="carousel">
      <div id="status"></div>
      <button type= "button" id="autoBack">auto-Back</button>
      <button id="previous">Backwards</button>
      <button id="next">Forward</button>
      <button id="stopButton" onclick="stop()">stop</button>
      <button id="autoForward" >auto-Forward</button>
      <div class="hr"></div>
    </div>

  </body>
</html>
